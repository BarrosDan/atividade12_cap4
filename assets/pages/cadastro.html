<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/sytle.css">
    <link rel="stylesheet" href="../CSS/variable.css">
</head>

<body>
    <div class="col-sm-12">

    
    <div class="titulo">
        <h1>PorCoin</h1>
    </div>

    <div class="container">
        <div class="box ">
            <h2 class="titulo">Crie sua conta</h2>
            <p>Para te ajudar a investir, ter controle dos seus gastos, ganhos. Sua vida financeira em um só local, com
                nosso auxilio você sabera para onde vai seu dinheiro</p>
            <img src="../images/Piggy Bank_Monochromatic.svg" alt="cofrinho">
        </div>




        <div class="box ">

            <h2 class="titulo ">Preencha seus Dados</h2>
            <form class="form" id="dados" name="dados" method="post" action="">
                <div class="box-itens">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Ex: Alberto" required>
                </div>
                <div class="box-itens">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Ex: da Silva"
                        required>
                </div>
                <div class="box-itens">
                    <label for="usuario">Usuário</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ex: albert_silva33"
                        required>
                </div>
                <div class="box-itens">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="Ex: alberto_silva@gmail.com" required>
                </div>
                <div class="box-itens">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Ex: 1234#dc"
                        required>
                </div>
                <div class="box-itens">
                    <label for="dtn">Data de Nascimento</label>
                    <input type="date" class="form-control" id="dtn" name="dtn" required>
                </div>
                <div class="box-itens">
                    <label for="genero" class="select">Gênero</label>
                    <select name="genero" id="genero">
                        <option value="0" disabled selected>Selecione sua opção</option>
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                        <option value="3">Trasngênero</option>
                        <option value="4">Prefiro não falar</option>
                    </select>
                </div>
                <div class="box-button">
                    <button type="button">Criar Conta <i class="fa-solid fa-right-to-bracket"></i></button>
                </div>

            </form>
        </div>

    </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
